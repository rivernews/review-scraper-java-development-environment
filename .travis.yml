language: java
dist: trusty
sudo: required
before_install:
- |
  if [ "$SLACK_WEBHOOK_URL" != "" ]; then
    curl -X POST --data-urlencode "payload={ \"text\": \"About to install.\"}" ${SLACK_WEBHOOK_URL}
  fi
install:
- sudo apt-get install google-chrome-stable
- wget -N https://chromedriver.storage.googleapis.com/2.43/chromedriver_linux64.zip
  -P ~/
- unzip ~/chromedriver_linux64.zip -d ~/
- rm ~/chromedriver_linux64.zip
- sudo mv -f ~/chromedriver /usr/local/bin/
- sudo chmod +x /usr/local/bin/chromedriver
addons:
  chrome: stable
jdk:
- oraclejdk11
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
script:
- |
  if [ "$SLACK_WEBHOOK_URL" != "" ]; then
    curl -X POST --data-urlencode "payload={ \"text\": \"About to build and run the scraper.\"}" ${SLACK_WEBHOOK_URL}
  fi
- cd shaungc-java-dev && mvn exec:java
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
notifications:
  slack:
    rooms:
      secure: 
    on_start: always
    on_success: always
    on_failure: always
    template:
    - "*%{repository_slug}: %{message}*"
    - "*Git commit:* %{commit_message}"
    - 'Build result: %{result} in %{duration}'
    - 'Commit hash: `%{commit}`'
    - 'Build details: %{build_url}'
